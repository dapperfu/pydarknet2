[versioneer]
VCS = git
style = pep440
versionfile_source = pydarknet2/_version.py
tag_prefix = v

[aliases]
test=pytest

[tool:pytest]
addopts =
    --tb=long
    -rapP
norecursedirs = bin lib64 share lib venv __pycache__ build
testpaths = tests

[pycodestyle]
max-line-length = 79
exclude = .tox

[pydocstyle]
convention=numpy

[isort]
multi_line_output=3

